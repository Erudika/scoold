about.badges.eureka = jedes Mal, wenn du deine eigene Frage beantwortest
about.badges.senior = Dein Konto ist ein Jahr alt
about.badges.disciplined = jedes Mal, wenn du deinen eigenen Kommentar l\u00f6schst
about.badges.polyglot = jedes Mal, wenn deine \u00dcbersetzung genehmigt wird
about.reports.1 = Wenn du jemals Probleme auf Scoold feststellst, melde sie! Dazu geh\u00f6ren Fehler, fehlende oder falsche Informationen, missbr\u00e4uchliches, diskriminierendes oder ausbeuterisches Verhalten. Jeder Bericht, den du sendest, hilft uns, Scoold einen netten und freundlichen Platz zu halten.
about.accounts.1 = Du musst dich nicht bei Scoold registrieren. Du meldest dich einfach mit deinem sozialen Konto an. Wenn du dich zum ersten Mal anmeldest, fragen wir dich nur nach deinem Namen und deiner E-Mail. Wir versprechen, deine E-Mails sicher zu halten und dir niemals etwas zu schicken, es sei denn, es ist wirklich wichtig.
about.feedback.1 = Im Feedback-Bereich kannst du uns sagen, was du \u00fcber die Seite denkst. Du kannst auch Fragen zur Website selbst stellen, Probleme detailliert beschreiben oder Verbesserungen vorschlagen. Also, wenn du denkst, dass wir hier etwas vergessen haben, dann geh und erz\u00e4hl es uns jetzt!
