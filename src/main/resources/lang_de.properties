about.badges.editor = hat deinen Post zum ersten Mal bearbeitet
about.badges.backintime = jedes Mal, wenn du einen Post von einer Revision wiederherstellst
about.badges.noob = eine Antwort auf Ihre Frage das erste Mal genehmigt wird
about.badges.enthusiast = erreichte 100 Reputationspunkte
about.badges.freshman = erreichte 300 Reputationspunkte
