about.reports.1 = Hvis du nogensinde bemærker nogen problemer på Scoold, skal du rapportere dem! Dette omfatter fejl, manglende eller forkert information, misbrug, diskriminerende eller udnyttende adfærd. Hver rapport, du sender, hjælper os med at bibeholde Scoold som et godt og venligt sted.
about.accounts.1 = Du behøver ikke at registrere dig for en konto hos Scoold \ u2014 Du skal bare logge ind med din sociale konto. Første gang du logger ind, vil vi kun bede dig om dit navn og din e-mail-adresse. Vi lover at holde din email sikker og sender dig aldrig noget, medmindre det er virkelig vigtigt.
about.feedback.1 = Tilbagemeldingssektionen er, hvor du kan fortælle os, hvad du synes om webstedet. Du kan også stille spørgsmål om selve webstedet, beskrive i detaljer de eventuelle problemer, du har stødt på eller foreslå nogle forbedringer. Så hvis du tror, at der er noget, vi har savnet her, så kom og fortæl os nu!
