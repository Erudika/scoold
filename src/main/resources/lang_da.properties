about.scoold.1 = Scoold er et open source forum platform for viden, deling and samarbejde. Det er inspireret af StackOverflow.com hjemmesiderne under Stack Exchange familien og vi har stor respekt overfor folkene bag dem.
about.scoold.2 = Det handler om:
about.scoold.3 = lære nye ting,
about.scoold.4 = deling af viden,
about.scoold.5 = indsamle og organisere information
about.scoold.6 = hjælpe dine venner og optjene omdømmepoint, imens du gør det.
about.scoold.7 = Information er organiseret omkring spørgsmål. Spørgsmål kan være specifikke, eller de kan være i form af en diskussion om et bestemt emne. Under hvert spørgsmål er svarene sorteret efter stemmer. Antallet af stemmer angiver kvaliteten af begge svar og spørgsmål. Næsten hvert indlæg kan stemmes op (+) eller ned (-).
about.questions.9 = Du kan selvfølgelig altid svare på dit eget spørgsmål, hvis du kender svaret på det. På denne måde hjælper du andre, og du vil også optjene dig noget omdømme. Du kan stille lige så mange spørgsmål som du vil, men husk at duplikat spørgsmål kan blive stemt ned eller endda slettet.
about.questions.10 = Alt relateret til hjemmesiden skal diskuteres i afsnittet 'Feedback'. Der kan du sende alle dine webstedsrelaterede spørgsmål, forslag, generelle feedback eller funktionsanmodninger.
about.questions.11 = Et spørgsmål kan være lukket af forskellige grunde \ u2014 Det har for mange svar, det er et duplikat af et andet spørgsmål, eller det er bare upassende. Lukning af et spørgsmål betyder, at der ikke kan sendes nye svar, men det påvirker ikke redigeringsfunktionaliteten. Et spørgsmål er automatisk markeret til lukning, når det når -5 stemmer.
about.questions.12 = Alle med et 'Lærer'-emblem kan redigere spørgsmål.
about.answers.1 = Svar kan sendes til ethvert spørgsmål, der endnu ikke er lukket. De gode svar er altid øverst, og et af dem kan godkendes som det bedste af forfatteren af spørgsmålet. Det godkendte svar skal være det, der er mest nyttigt for forfatteren af spørgsmålet, snarere end den med de fleste stemmer. Du bør undgå at sende svar, der er et eller to ord langt. \ u0422 disse skal bogføres som kommentarer i stedet (se kommentarer).
about.answers.2 = Alle med 'Nybegynder' emblem kan redigere svar.
about.revisions.1 = Hver gang du redigerer et spørgsmål eller et svar, oprettes en ny revision. Revisioner holder styr på alle ændringer i teksten, titlen og tags af spørgsmål og svar. Den første revision er originalen. Den næste redigering, du laver, vil oprette revision # 1, efterfulgt af # 2 og så videre.
about.revisions.2 = Du kan altid skifte tilbage til originalen eller en anden revision. Gendannelse tilbage til originalen sletter ikke nogen af de tidligere revisioner, men opretter en ny revision med den oprindelige tekst, der er gendannet.
about.comments.1 = Kommentarer kan sendes på alle spørgsmål og svar. Dybest set er alt, hvad der er for kort til et svar, bør laves som en kommentar. Kommentarer kan også indeholde forslag, rettelser eller kritik. Dårlige kommentarer bliver stemt ned og automatisk skjult, når de når -5 stemmer.
about.comments.2 = Alle med 'Enthusiast' emblemet kan skrive kommentarer.
about.voterep.1 = Afstemning er en integreret del af Scoold. Hvis du syntes noget er nyttigt eller interessant, stemmer du det op. Spørgsmål, der er klare og velskrevne, skal gives +1. Det samme gælder for svar, der er nyttige. Hvis noget er dårligt skrevet, uklart, uhøfligt eller uhensigtsmæssigt, stemmer du det ned.
about.voterep.2 = Dine omdømme points er måleenhed for, hvor meget andre mennesker har tillid til dig og ligesom dig. Omdømme er optjent ved at sende gode spørgsmål og svar. Det er også tildelt med visse emblemer.
about.voterep.3 = Afstemning er knyttet til omdømme. Du optjener omdømmepoints, når dit indlæg bliver stemt op, og du mister point, hvis dit indlæg bliver stemt ned. Nedstemning koster 1 omdømme punkt.
about.voterep.4 = Hvis dit svar bliver stemt op, får du:
about.voterep.5 = Hvis dit spørgsmål bliver stemt op, får du:
about.voterep.6 = Hvis din kommentar, feedback eller oversættelse bliver stemt op, får du:
about.voterep.7 = Hvis dit svar er godkendt, får du:
about.voterep.8 = Hvis du godkender et svar på dit spørgsmål, får du
about.voterep.9 = Hvis dit indlæg bliver stemt ned mister du:
about.voterep.10 = Hvis du stemmer noget ned mister du:
about.badges.1 = Emblemer gives kun til dem, der fortjener dem. At være venlig og behandle mennesker med respekt vil altid tjene dig emblemer og omdømme point. Så vær venlig og få nogle af disse mærker:
