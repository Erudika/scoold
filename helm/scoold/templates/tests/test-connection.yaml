apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "scoold.fullname" . }}-test-connection"
  labels:
    {{- include "scoold.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - sh
        - -c
      args:
        - wget --spider --timeout=5 "{{ include "scoold.fullname" . }}:{{ .Values.service.port }}"
  restartPolicy: Never
