{{- if .Values.ecrHelper.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "scoold.ecrHelperServiceAccountName" . }}
  labels:
    {{- include "scoold.labels" . | nindent 4 }}
  {{- with .Values.ecrHelper.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
