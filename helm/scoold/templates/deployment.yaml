apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scoold.fullname" . }}
  labels:
    {{- include "scoold.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.updateStrategy | default "RollingUpdate" }}
  selector:
    matchLabels:
      {{- include "scoold.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "scoold.selectorLabels" . | nindent 8 }}
      {{- $podAnnotations := .Values.podAnnotations }}
      {{- if or $podAnnotations .Values.applicationConf }}
      annotations:
        {{- with $podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.applicationConf }}
        configchecksum: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum | trunc 63 }}
        {{- end }}
      {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- if .Values.applicationConf }}
      volumes:
        - name: appconfig
          configMap:
            name: {{ include "scoold.fullname" . }}-config
            items:
              - key: "application.conf"
                path: "application.conf"
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: JAVA_OPTS
              value: "{{ .Values.javaOpts }}"
          {{- with .Values.extraEnvs }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.applicationConf }}
          volumeMounts:
            - name: appconfig
              mountPath: /scoold/config
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
